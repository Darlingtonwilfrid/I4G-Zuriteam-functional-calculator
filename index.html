<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Functional Calculator</title>
</head>
<body>
    
   <h2 id="result"></h2>
    <script>

const operator= prompt("\n Enter operator \n     +        \n       -      \n        /                  \n      * \n      %");
const num1= parseFloat(prompt("\n Enter first number"));
const num2= parseFloat(prompt("\n Enter second number"));

 let result;
 
 if(operator == "+") {
   result= num1 + num2;
   
 }else if (operator == "-") {
   result=  num1 - num2;
   
 }else if (operator == "/") {
   result= num1 / num2;
   
 }else if (operator == "*") {
   result= num1 * num2;
   
 }else{
   result= num1 % num2;
 }
 
 alert(result);
 
 console.log(result);
 
 document.getElementById("result").innerHTML="THE RESULT IS= " + result;
</script>
  
 </body>
</html>
